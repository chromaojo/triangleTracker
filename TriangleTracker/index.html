
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Trangle Tracking App</h1>
        <p>We show you the kind of Triangle you are proposing to construct</p>
        <p class="err"></p>
        <div class="equilateral">
            <h2>This Triangle is equilateral</h2>
            <p class="equ"></p>
        </div>
        <div class="scalene">
            <h2>This is a Scalene Triangle </h2>
            <p class="scale"></p>
        </div>
        <div class="isocceless">
            <h2>This is an isocceless Triangle</h2>
            <p class="iso"></p>
        </div>
    </div>
    

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
